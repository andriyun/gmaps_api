<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    center: new google.maps.LatLng(50.4785651,30.5505433),
    zoom: 11,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var bermudaTriangle;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    new google.maps.LatLng(50.494319832656025, 30.49478530883789),
    new google.maps.LatLng(50.48804023167145, 30.506715774536133),
    new google.maps.LatLng(50.484708974103526, 30.50680160522461),
    new google.maps.LatLng(50.481268248453524, 30.494871139526367),
    new google.maps.LatLng(50.480503608734594, 30.48877716064453),
    new google.maps.LatLng(50.48367132132106, 30.475645065307617),
    new google.maps.LatLng(50.48946004056595, 30.472469329833984),
    new google.maps.LatLng(50.49268175634369, 30.480451583862305),

  ];

  // Construct the polygon.
  bermudaTriangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  bermudaTriangle.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
